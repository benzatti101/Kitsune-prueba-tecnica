version: '3.8'

services:
  # Servicio API FastAPI
  api:
    build: .
    container_name: kitsune-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/datos || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
